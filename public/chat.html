<div ng-controller="chatController">
    <div class="msgBox container">
        <div ng-repeat = "msg in messages">
            <blockquote>{{msg.sender}} : {{msg.text}}</blockquote>
        </div>
        <div>
        <div class="form-group input-group">
    <input type = "text" placeholder="Type the message..." ng-model= "messageInput">
    <button class="btn btn-primary" ng-click="sendMessage(messageInput)">Send</button>
    </div>
</div>
